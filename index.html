<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vertigo</title>

  <!-- Fontes e estilos -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left, .right {
      flex: 1;
      padding: 60px;
    }

    .left {
      background-color: #f8f9fc;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right {
      background-color: #6c2bd9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right img {
      width: 100%;
      height: auto;
      max-width: 600px;
      border-radius: 10px;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #6c2bd9;
      margin-bottom: 30px;
    }

    .logo span {
      margin-left: 0px;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    .senha-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .senha-label a {
      font-size: 14px;
      color: #6c2bd9;
      text-decoration: none;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      background-color: #6c2bd9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5a22b3;
    }

    .registro {
      margin-top: 40px;
      font-size: 14px;
    }

    .registro a {
      color: #6c2bd9;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Lado esquerdo (formulário) -->
    <div class="left">
      <div class="logo">🌀 <span>Vertigo</span></div>
      <h1>Acesse a plataforma</h1>
      <p class="form-subtitle">
      <p>Faça login ou registre-se para começar a
        construir<br> seus projetos ainda hoje.</p>
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />

        <div class="senha-label">
          <label for="senha">Senha</label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <input type="password" id="senha" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>
        <p class="registro">Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
      </form>
    </div>

    <!-- Lado direito (imagem) -->
    <div class="right">
    </div>
  </div>
</body>
</html>
